            <div class="info-item">
                <i class="fa-solid fa-envelope"></i>
                <p>kukunkurniawan1933@gmail.com</p>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-phone"></i>

            </div>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/kukun-kurniawan-089b6b1a6/" title="LinkedIn"><i

        <form class="contact-form" id="main-contact-form">
            <input type="hidden" name="access_key" value="62bd59c2-7b9a-434e-a076-913fd0dc2e54">
            <input type="hidden" name="subject" value="Pesan Baru dari Portfolio Anda">
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">


            <h2 class="form-title">Send a Message</h2>
            <div class="input-group">
                <input type="text" id="name" name="name" required>
                <label for="name">Full Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email Address</label>
            </div>
            <div class="input-group">
                <textarea id="message" name="message" rows="5" required></textarea>
                <label for="message">Your Message</label>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <script src="contact.js"></script>
